<body>

    <div class="content">
        <div class="left-col">
            <h1>MY <br> SOUNDS</h1>
        </div>
        <div class="right-col">
            <p>CLICK HERE TO LISTEN</p>
               <img src="play.png" id="icon">
        </div>
    </div>
    <audio id="mysound">
        <source src="cory.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysound= document.getElementById("mysound");
        var icon =document.getElementById("icon");
        //creating a function that will change
        //pause to play and vice versa
        icon.onclick = function() {
            if(mysound.paused ){
                // if paused then play the music and change the image 
                mysound.play();
                icon.src="play.png";
            }else {
                // if playing then pause the music and change the image
                mysound.pause();
                icon.src ="pause.png";
            }
        }
    </script>
</body>
